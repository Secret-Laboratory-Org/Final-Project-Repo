  <main>
    <h2>Library of Hobbies Available</h2>
    <br>
    <ul id="hobbyList" class="resultsBox"></ul>

  <script>
    // Retrieve the hobbyArray from localStorage
    let storedHobbyArray = localStorage.getItem('hobbyArray');
    let hobbyArray = JSON.parse(storedHobbyArray);

    // Get the reference to the <ul> element
    let hobbyList = document.getElementById('hobbyList');

    // Generate the HTML markup for the list of hobbies
    let hobbyListMarkup = '';
    for (let i = 0; i < hobbyArray.length; i++) {
      let hobby = hobbyArray[i];
      hobbyListMarkup += '<li>' + hobby.name + '</li>';
    }

    // Set the generated HTML markup as the content of the <ul> element
    hobbyList.innerHTML = hobbyListMarkup;
  </script>
